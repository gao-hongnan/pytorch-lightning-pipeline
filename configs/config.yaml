defaults:
  - datamodule: base
  - model: base
  - criterion: base
  - optimizer: base
  - scheduler: base
  - metrics: base
  - stores: base
  #- callbacks: base
  - trainer: base
  # You typically want _self_ somewhere after the schema (base_config)
  - _self_

general:
  num_classes: 2
  device: "mps"
  project_name: "rsna"
  debug: False
  stage: "train"
  seed: 1992
  unique_id: ${now:%Y%m%d_%H%M%S} # in sync with hydra output dir
  output_dir: "outputs/${general.project_name}/${general.unique_id}" # in sync with hydra output dir
  monitor: "valid_multiclass_auroc"
  mode: "max"
  run_path: "examples.image_classification.rsna.run" # this is the path to each project's run script


hydra:
  run:
    dir: ${general.output_dir} # in sync with stores
  sweep: # TODO: sweep not overriding defaults
    dir: ${general.output_dir} # in sync with stores
    subdir: ${datamodule.fold}