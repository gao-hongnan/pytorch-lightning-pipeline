defaults:
  - datamodule: vegfru
  - model: timm
  - criterion: base
  - optimizer: base
  - scheduler: base
  - metrics: base
  - stores: base
  - trainer: base
  # You typically want _self_ somewhere after the schema (base_config)
  - _self_

general:
  num_classes: 10
  device: "mps"
  project_name: "vegfru10"
  debug: False
  stage: "train"
  seed: 1992
  platform: "local"
  unique_id: ${now:%Y%m%d_%H%M%S} # in sync with hydra output dir
  output_dir: "outputs/${general.project_name}/${general.unique_id}" # in sync with hydra output dir
  # "/kaggle/working/logs/${general.project_name}/${general.unique_id}"
  monitor: "valid_multiclass_auroc"
  mode: "max"
  run_path: "examples.image_classification.vegfru.run" # this is the path to each project's run script

hydra:
  run:
    dir: ${general.output_dir} # in sync with stores
